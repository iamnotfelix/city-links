<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>City links</title>
</head>
<body> 
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center m-0 p-0" id="menu">
            <div class="d-flex gap-1 align-items-center">
                <h2 style="width: 400px;">List of destinations</h2>
            </div>
        </div>
        <table class="table">
            <thead>
                <th>Id</th>
                <th>Curent</th>
                <th>Destination</th>
                <th>Duration</th>
                <th>Distance</th>
                <th>Actions</th>
            </thead>
            <tbody id="linksTable"></tbody>
        </table>
        <nav class="d-flex justify-content-center">
            <ul class="pagination pagination" id="navigator"></ul>
        </nav>
    </div>
    <script type="module" src="./js/link.js"></script>
</body>
</html>
